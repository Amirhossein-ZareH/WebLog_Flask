{% extends "base.html" %}

{% block title %}ثبت نام - وبلاگ من{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>ایجاد حساب کاربری</h2>
        
        <form method="POST">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> نام کاربری
                </label>
                <input type="text" id="username" name="username" 
                    class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> ایمیل
                </label>
                <input type="email" id="email" name="email" 
                    class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> رمز عبور
                </label>
                <input type="password" id="password" name="password" 
                    class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-success btn-block">
                <i class="fas fa-user-plus"></i> ثبت نام
            </button>
        </form>
        
        <div class="auth-links">
            <p>قبلاً ثبت نام کرده‌اید؟ 
                <a href="{{ url_for('login') }}">وارد شوید</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
